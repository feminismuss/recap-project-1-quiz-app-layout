<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ouiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
      <h3 class="main-content__title">Add your question</h3>
    </header>
    <main class="main-content">
      <form class="question-card">
        <p>
          contribute your knowlede! Feel free to add a question to this quiz.
        </p>
        <label for="your-question">Your Question:</label>
        <textarea name="your-question" id="your-question"></textarea>
        <br />
        <label for="the-answer">The Answer:</label>
        <textarea name="the-answer" id="the-answer"></textarea>
        <br />
        <label for="tag">add tag</label>
        <input type="text" id="tag" />
        <br />
        <label for="submit"></label>
        <button class="question-card__answer-button" type="submit" id="submit">
          Submit
        </button>
      </form>
    </main>
    <footer class="footer">
      <nav class="navigation">
        <a href="./index.html">
          <img src="./assets/house.svg" alt="Home" />
        </a>
        <a href="./bookmarks.html">
          <img src="./assets/bookmark.svg" alt="Bookmark" />
        </a>
        <a class="active" href="./form.html">
          <img src="./assets/circle-plus.svg" alt="Form" />
        </a>
        <a href="./profile.html">
          <img src="./assets/circle-user-round.svg" alt="Profil" />
        </a>
      </nav>
    </footer>
  </body>
</html>
