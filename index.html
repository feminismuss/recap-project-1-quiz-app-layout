<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ouiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main class="main content">
      <h2 class="main-content__title">Miesmuschel Quiz</h2>
      <article class="question-card">
        <h3 class="question-card__question">Frage zur Miesmuschel</h3>
        <p>
          Wie viele Miesmuscheln kann man essen bevor es gesundheitsgef√§hrdend
          ist?
        </p>
        <div class="button-container">
          <button class="question-card__answer-button">Show answer</button>
        </div>
        <button class="question-card__bookmark-button">
          <img src="./assets/bookmark.svg" alt="Bookmark" />
        </button>
        <div class="question-card__tags">
          <div class="Ostsee">#Ostsee</div>
          <div class="Kulinarisch">#Kulinarisch</div>
          <div class="Kunst">#Kunst</div>
        </div>
      </article>
      <article class="question-card">
        <h3 class="question-card__question">
          Frage zum Lebensraum der Miesmuschel
        </h3>
        <p>Wo finden man am Strand besonders viele Miesmuscheln?</p>
        <div class="button-container">
          <button class="question-card__answer-button">Show answer</button>
        </div>
        <button class="question-card__bookmark-button">
          <img src="./assets/bookmark-check.svg" alt="Bookmark" />
        </button>
        <div class="question-card__tags">
          <div class="Ostsee">#Ostsee</div>
          <div class="Kulinarisch">#Kulinarisch</div>
          <div class="Kunst">#Kunst</div>
        </div>
      </article>
    </main>
    <footer class="footer">
      <nav class="navigation">
        <a href="hompage">
          <img src="./assets/house.svg" alt="" />
        </a>
        <a href="./bookmark.html">
          <img src="./assets/bookmark.svg" alt="Bookmark" />
        </a>
        <a href="profile">
          <img src="./assets/circle-user-round.svg" alt="" />
        </a>
      </nav>
    </footer>
  </body>
</html>
