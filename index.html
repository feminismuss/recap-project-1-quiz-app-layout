<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ouiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main class="main content">
      <h2 class="main-content__title">Miesmuschel Quiz</h2>
      <ul class="main-content__question-card">
        <section class="question-card">
          <h3 class="question-card__question">Frage zur Miesmuschel</h3>
          <button class="question-card__answer-button">Show answer</button>
          <button class="question-card__bookmark-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bookmark-icon lucide-bookmark"
            >
              <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
            </svg>
          </button>
        </section>
      </ul>
      <a href="#top" class="goto-top">Go to top</a>
    </main>
  </body>
</html>
