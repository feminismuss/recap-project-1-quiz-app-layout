<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ouiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./js/index.js" defer></script>

  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
      <h2 class="main-content__title">Miesmuschel Quiz</h2>
    </header>
    <main class="main-content">
      <article class="question-card">
        <p class="question-card__question">
          Wie viele Miesmuscheln kann man essen bevor es gesundheitsgef√§hrdend
          ist?
        </p>
        <p class="question-card__answer" data-js="answer-text">
          Never tried that!
        </p>
        <div class="button-container">
          <button class="question-card__answer-button" data-js="answer-button">
            Show answer
          </button>
        </div>
        <button
          class="question-card__bookmark-button"
          data-js="bookmark-button"
        >
          <img
            src="./assets/bookmark.svg"
            alt="Bookmark"
            data-js="bookmark-img"
          />
        </button>
        <div class="question-card__tags">
          <div class="Ostsee">#Ostsee</div>
          <div class="Kulinarisch">#Kulinarisch</div>
          <div class="Kunst">#Kunst</div>
        </div>
      </article>
      <article class="question-card">
        <p class="question-card__question">
          Wo finden man am Strand besonders viele Miesmuscheln?
        </p>
        <div class="button-container">
          <button class="question-card__answer-button">Show answer</button>
        </div>
        <button class="question-card__bookmark-button">
          <img src="./assets/bookmark-check.svg" alt="Bookmark" />
        </button>
        <div class="question-card__tags">
          <div class="Ostsee">#Ostsee</div>
          <div class="Kulinarisch">#Kulinarisch</div>
          <div class="Kunst">#Kunst</div>
        </div>
      </article>
    </main>
    <footer class="footer">
      <nav class="navigation">

          <img src="./assets/house.svg" alt="Home" />
        </a>
        <a href="./bookmarks.html">
          <img src="./assets/bookmark.svg" alt="Bookmark" />
        </a>
        <a href="./form.html">
          <img src="./assets/circle-plus.svg" alt="Form" />
        </a>
        <a href="./profile.html">
