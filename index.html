<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ouiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main class="main content">
      <h2 class="main-content__title">Miesmuschel Quiz</h2>
      <ul class="main-content__question-card">
        <section class="question-card">
          <h3 class="question-card__question">Frage zur Miesmuschel</h3>
          <button class="question-card__answer-button">Show answer</button>
          <button class="question-card__bookmark-button">
            <img src="./assets/bookmark.svg" alt="Bookmark" />
          </button>
        </section>
      </ul>
      <a href="#top" class="goto-top">Go to top</a>
    </main>
    <footer class="footer">
      <nav class="navigation">
        <a href="hompage">
            <img src="./assets/house.svg" alt="">
        </a>
            <a href="bookmark">
                <img src="./assets/bookmark.svg" alt="Bookmark">
            </a>
            <a href="profile">
                <img src="./assets/circle-user-round.svg" alt="">
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
